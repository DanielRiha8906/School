{% extends "main_page_template.html" %}
{% block subtitle %}Nova Pica{% endblock %}
{% block main %}

<form action="/nova_pica" method="post">
    <label for="nazev">Název: </label>
    <input type="text" name="nazev" required><br><br>
    <label for="cena">Cena </label>
    <input type="text" name="cena" required><br><br>
    <button type="submit">Přidej novou pizzu!</button>
</form>
<!-- Display flashed messages -->
{% with messages = get_flashed_messages() %}
{% if messages %}
    <ul>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
{% endwith %}

{% endblock %}
